
   

  <div class="simple"  style="width: 50%">
    <select class="sos" [ngModel]="selectedDevice" (ngModelChange)="onChange($event)" name="sel2">
      <option class="life-container" *ngFor = "let goal of goals" [value]="goal">
            {{goal}}
        </option>
      </select>
      <span>
          {{selectedDevice}}
      </span>
  </div>
    <br>

  <div class="row white content" *ngIf="tab==1" style="width: 50%">
    <div class="col s12">
      <h3>Single Select Dropdown</h3>
      <div class="row">
        <div class="col s12 l6">
            <ngx-select-dropdown [multiple]="false" [(value)]="singleSelect" [config]="config" [options]="options"></ngx-select-dropdown>
        </div>
        <div class="col s12 l6 flow-text" >
          <p style="margin: 0;">Balance of selected user: {{singleSelect[0]?.balance}}</p>
        </div>
      </div>

      <h3>Multi Select Dropdown</h3>
      <div class="row">
        <div class="col s12 l6">
            <ngx-select-dropdown (change)="changeValue($event)" [multiple]="true" [(value)]="multiSelect" [config]="config" [options]="options"></ngx-select-dropdown>
        </div>
        <div class="col s12 l6 flow-text" >
          <p style="margin: 0;">Selected Options:-</p>
          <p style="margin: 0;" *ngFor="let user of multiSelect"><strong>Name:</strong> {{user.name}} , <strong>Balance:</strong> {{user.balance}}</p>
        </div>
      </div>

      </div>

</div>
